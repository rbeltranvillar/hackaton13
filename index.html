<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Crud</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>
</head>

<body>
  <header>
    <h1>Crud de perros</h1>
  </header>
  <main>
    <div class="btn-modal">
      <button class="add-pet js_addPet">Agregar perro</button>
    </div>
    <div id="container"></div>
    <div class="js_modal modal-bg">
      <div class="modal">
        <form class="js_form">
          <div class="modal-header">
            <h2>Agregar perro</h2>
            <button class="js_modal-close close" type="reset">x</button>
          </div>
          <div class="modal-body">
            <input class="js_name" type="text" placeholder="Nombre" required>
            <input class="js_age" type="number" placeholder="edad" required>
            <input class="js_breed" type="text" placeholder="raza" required>
            <input class="js_image" type="text" placeholder="Url de fotografía" required>
            <textarea class="js_description" cols="4" rows="4" placeholder=" Sobre él/ella" maxlength="70" required></textarea>
          </div>
          <div class="modal-footer">
            <button class="js_modal-accept btn-accept" type="submit">Aceptar</button>
            <button class="js_modal-cancel btn-cancel" type="reset">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
    <div class="delete-container">
      <div class="delete-card">
        <div class="delete-header">
          <h2>Pregunta</h2>
        </div>
        <div class="delete-body">
          <p>¿Esta seguro(a) de eliminar esta mascota?</p>
        </div>
        <div class="delete-footer">
          <button class="js_cardDel-yes btn-accept">Si</button>
          <button class="js_cardDel-No btn-cancel">No</button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
